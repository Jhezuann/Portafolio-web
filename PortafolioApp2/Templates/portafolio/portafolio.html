{% extends "PortafolioApp/base.html" %}

{% load static %}

{% block content %}

	{% for Portafolio in portafolio %}

<section class="page-section clearfix">
    <div class="container">
      <div class="intro">
        <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{Portafolio.imagen.url}}" alt="" style="width: 25%;">
        <div  class="intro-text left-0 text-center bg-faded p-5 rounded">
          <h2 class="section-heading mb-4" >
            <span class="section-heading-lower">{{Portafolio.titulo}}</span>
            <span class="section-heading-upper">{{Portafolio.descripcion}}</span>
          </h2>
        </div>
        <a href="https://github.com/Jhezuann?tab=repositories">Ver codigo</a>
      </div>
    </div>    
  </section>

	{% endfor %}

{% endblock %}
